<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFT 學生證</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      touch-action: pan-y;
    }
    .card-container {
      perspective: 1000px;
      cursor: pointer;
    }
    .card {
      width: 320px;
      height: 480px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      background: white;
      box-sizing: border-box;
      padding: 20px;
      overflow: auto;
    }
    .card-front img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-back {
      transform: rotateY(180deg);
      text-align: left;
    }
    .card-back img.bg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      opacity: 0.05;
      z-index: 0;
      pointer-events: none;
    }
    #metadata-text {
      position: relative;
      z-index: 1;
      margin-bottom: 20px;
    }
    #history-form label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    #history-form textarea {
      width: 100%;
      height: 100px;
      margin-top: 5px;
      padding: 8px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    #history-form button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    #saved-msg {
      margin-top: 10px;
      color: #2e7d32;
      display: none;
    }
  </style>
</head>
<body>

  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <!-- 正面 -->
      <div class="card-side card-front">
        <h2 style="text-align:center;">NFT 學生證</h2>
        <img src="nft.png" alt="NFT 頭像">
        <h3 style="text-align:center;">Tamkang Student NFT #1038</h3>
      </div>

      <!-- 背面 -->
      <div class="card-side card-back">
        <img src="logo.png" class="bg-logo" alt="校徽背景">
        <div id="metadata-text">
          <h3 id="student-name">載入中…</h3>
          <p id="student-id"></p>
          <p id="student-college"></p>
          <p id="student-dept"></p>
          <p id="student-year"></p>
        </div>

        <!-- 學習歷程表單 -->
        <form id="history-form">
          <label for="history">✏️ 學習歷程：</label>
          <textarea id="history" placeholder="輸入課程心得、實習、競賽…"></textarea>
          <button type="button" onclick="saveHistory()">儲存</button>
          <div id="saved-msg">✅ 已儲存！</div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const cardContainer = document.getElementById('card-container');
    const card = document.getElementById('card');
    // 點擊翻轉
    cardContainer.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
    // 滑動翻轉
    let startX = 0;
    document.body.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    }, { passive: true });
    document.body.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      if (Math.abs(dx) > 50) card.classList.toggle('flipped');
    });

    // 載入學生資料
    fetch('metadata.json')
      .then(r => r.json())
      .then(data => {
        document.getElementById('student-name').textContent = data.name;
        document.getElementById('student-id').textContent = 'Student ID: ' + data.attributes.find(a=>a.trait_type==='Student ID').value;
        document.getElementById('student-college').textContent = 'College: ' + data.attributes.find(a=>a.trait_type==='College').value;
        document.getElementById('student-dept').textContent = 'Department: ' + data.attributes.find(a=>a.trait_type==='Department').value;
        document.getElementById('student-year').textContent = 'Enrollment Year: ' + data.attributes.find(a=>a.trait_type==='Enrollment Year').value;
        // 載入歷程
        const record = JSON.parse(localStorage.getItem('learningHistory')||'null');
        if(record && record.history){
          document.getElementById('history').value = record.history;
        }
      });

    // 儲存歷程到 localStorage
    function saveHistory(){
      const text = document.getElementById('history').value.trim();
      if(!text){
        alert('請輸入內容');
        return;
      }
      localStorage.setItem('learningHistory', JSON.stringify({history:text,ts:Date.now()}));
      document.getElementById('saved-msg').style.display = 'block';
    }
  </script>
</body>
</html>
