<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFT Â≠∏ÁîüË≠â</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      touch-action: pan-y;
    }

    .card-container {
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 400px;
      height: 560px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front img {
      width: 100%;
      max-width: 360px;
      border-radius: 20px;
      margin-bottom: 20px;
      object-fit: contain;
    }

    .card-back {
      transform: rotateY(180deg);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card-back img.bg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    #metadata-text {
      position: relative;
      z-index: 1;
    }

    .card-back p {
      margin: 6px 0;
    }

    .card-back h3 {
      margin-bottom: 10px;
    }

    .wallet-barcode {
        width: 140px;
        height: auto;
        margin-top: 10px;
        opacity: 0.92;
        object-fit: contain;
    }

  </style>
</head>
<body>
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <!-- Ê≠£Èù¢ -->
      <div class="card-side card-front">
        <img src="nft.png" alt="NFT È†≠ÂÉè">
        <h2>Tamkang Student NFT #1038</h2>
        <img src="wallet_barcode.png" class="wallet-barcode" alt="Wallet Barcode">
      </div>

      <!-- ËÉåÈù¢ -->
      <div class="card-side card-back">
        <img src="logo.png" class="bg-logo" alt="Ê†°ÂæΩËÉåÊôØ">
        <div id="metadata-text">
          <h3>üîç Metadata ËºâÂÖ•‰∏≠...</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const container = document.getElementById('card-container');

    container.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    let startX = 0;
    let isDragging = false;

    document.body.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.body.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (Math.abs(deltaX) > 50) {
        card.classList.toggle('flipped');
      }
    });

    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mouseup', (e) => {
      if (isDragging) {
        const endX = e.clientX;
        const deltaX = endX - startX;
        if (Math.abs(deltaX) > 50) {
          card.classList.toggle('flipped');
        }
        isDragging = false;
      }
    });

    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        const metadata = document.getElementById('metadata-text');
        const content = `
          <h3>${data.name}</h3>
          ${data.attributes.map(attr => `
            <p><strong>${attr.trait_type}:</strong> ${attr.value}</p>
          `).join('')}
        `;
        metadata.innerHTML = content;
      })
      .catch(error => {
        document.getElementById('metadata-text').innerHTML = '<p>‚ùå ÁÑ°Ê≥ïËºâÂÖ• metadata.json</p>';
        console.error('ÈåØË™§:', error);
      });
  </script>
</body>
</html>
