<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFT 學生證</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 280px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
      position: relative;
      overflow: hidden;
      text-align: center;
    }

    .card-back img.bg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }

    #metadata-text {
      position: relative;
      z-index: 1;
    }

    .card-back p {
      margin: 6px 0;
    }

    .card-back h3 {
      margin-bottom: 10px;
    }

    .link-button {
      display: inline-block;
      margin-top: 12px;
      padding: 8px 16px;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <!-- 正面 -->
      <div class="card-side card-front">
        <h2>NFT 學生證</h2>
        <img src="nft.png" alt="NFT 頭像">
        <h3>Tamkang Student NFT #1038</h3>
      </div>

      <!-- 背面 -->
      <div class="card-side card-back">
        <img src="logo.png" class="bg-logo" alt="校徽背景">
        <div id="metadata-text">
          <h3>🔍 Metadata 載入中...</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const cardContainer = document.getElementById('card-container');
    const card = document.getElementById('card');

    // 電腦 / 手機 點擊翻轉
    cardContainer.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    // 手機左右滑動翻轉
    let startX = 0;
    cardContainer.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    cardContainer.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;

      if (Math.abs(deltaX) > 50) {
        card.classList.toggle('flipped');
      }
    });

    // 載入 metadata 並顯示資料 + 連結
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        const metadata = document.getElementById('metadata-text');
        const content = `
          <h3>${data.name}</h3>
          ${data.attributes.map(attr => `
            <p><strong>${attr.trait_type}:</strong> ${attr.value}</p>
          `).join('')}
          <a href="fill.html" target="_blank" class="link-button">填寫學習歷程</a>
        `;
        metadata.innerHTML = content;
      })
      .catch(error => {
        document.getElementById('metadata-text').innerHTML = '<p>無法載入 metadata.json</p>';
        console.error('錯誤:', error);
      });
  </script>
</body>
</html>
