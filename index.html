<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFT å­¸ç”Ÿè­‰</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
      touch-action: pan-y;
    }
    .card-container {
      perspective: 1000px;
      cursor: pointer;
    }
    .card {
      width: 280px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-back {
      transform: rotateY(180deg);
      position: relative;
      overflow: hidden;
      text-align: center;
    }
    .card-back img.bg-logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      opacity: 0.08;
      z-index: 0;
      pointer-events: none;
    }
    #metadata-text {
      position: relative;
      z-index: 1;
    }
    .card-back p {
      margin: 6px 0;
    }
    .card-back h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <!-- æ­£é¢ -->
      <div class="card-side card-front">
        <h2>NFT å­¸ç”Ÿè­‰</h2>
        <img src="nft.png" alt="NFT é ­åƒ">
        <h3>Tamkang Student NFT #1038</h3>
      </div>
      <!-- èƒŒé¢ -->
      <div class="card-side card-back">
        <img src="logo.png" class="bg-logo" alt="æ ¡å¾½èƒŒæ™¯">
        <div id="metadata-text">
          <h3>ğŸ” Metadata è¼‰å…¥ä¸­...</h3>
        </div>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById('card');
    const container = document.getElementById('card-container');

    // é»æ“Šç¿»è½‰ï¼ˆé›»è…¦ï¼‰
    container.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });

    // æ»‘å‹•ç¿»è½‰ï¼ˆæ‰‹æ©Ÿèˆ‡é›»è…¦ï¼‰
    let startX = 0;
    let isDragging = false;

    // æ‰‹æ©Ÿæ»‘å‹•
    document.body.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    }, { passive: true });

    document.body.addEventListener('touchend', (e) => {
      const endX = e.changedTouches[0].clientX;
      const deltaX = endX - startX;
      if (Math.abs(deltaX) > 50) {
        card.classList.toggle('flipped');
      }
    });

    // æ»‘é¼ æ‹–å‹•æ¨¡æ“¬æ»‘å‹•ï¼ˆé›»è…¦ï¼‰
    container.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });

    document.addEventListener('mouseup', (e) => {
      if (isDragging) {
        const endX = e.clientX;
        const deltaX = endX - startX;
        if (Math.abs(deltaX) > 50) {
          card.classList.toggle('flipped');
        }
        isDragging = false;
      }
    });

    // è¼‰å…¥ metadata
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        const metadata = document.getElementById('metadata-text');
        const content = `
          <h3>${data.name}</h3>
          ${data.attributes.map(attr => `
            <p><strong>${attr.trait_type}:</strong> ${attr.value}</p>
          `).join('')}
        `;
        metadata.innerHTML = content;
      })
      .catch(error => {
        document.getElementById('metadata-text').innerHTML = '<p>âŒ ç„¡æ³•è¼‰å…¥ metadata.json</p>';
        console.error('éŒ¯èª¤:', error);
      });
  </script>
</body>
</html>
