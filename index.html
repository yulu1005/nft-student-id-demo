<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFT 學生證翻轉卡片</title>
  <style>
    body { background:#eee; display:flex; justify-content:center; align-items:center; height:100vh; font-family:sans-serif; }
    .card-container { perspective: 1000px; }
    .card {
      width: 280px; height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }
    .card-container:hover .card {
      transform: rotateY(180deg);
    }
    .card-side {
      width: 100%; height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .card-back { transform: rotateY(180deg); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="card">
      <div class="card-side">
        <h2>NFT 學生證</h2>
        <img src="nft.png" width="200" alt="NFT 頭像">
      </div>
      <div class="card-side card-back">
        <h2>👩 黃伃菉</h2>
        <p>資訊管理學系｜2021 入學</p>
      </div>
    </div>
  </div>
</body>
</html>
