<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>NFT 學生證</title>
  <style>
    body {
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }

    .card-container {
      perspective: 1000px;
      cursor: pointer;
    }

    .card {
      width: 280px;
      height: 400px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-side {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
    }

    .card-front img {
      width: 200px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .card-back {
      transform: rotateY(180deg);
      text-align: center;
    }

    .card-back p {
      margin: 6px 0;
    }

    .card-back h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card-container" id="card-container">
    <div class="card" id="card">
      <!-- 正面 -->
      <div class="card-side card-front">
        <h2>NFT 學生證</h2>
        <img src="nft.png" alt="NFT 頭像">
        <h3>Tamkang Student NFT #1038</h3>
      </div>

      <!-- 背面 -->
      <div class="card-side card-back" id="metadata-content">
        <h3>🔍 Metadata 載入中...</h3>
      </div>
    </div>
  </div>

  <script>
    // 動態載入 metadata
    fetch('metadata.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('metadata-content');
        container.innerHTML = `
          <h3>${data.name}</h3>
          ${data.attributes.map(attr => `
            <p><strong>${attr.trait_type}:</strong> ${attr.value}</p>
          `).join('')}
        `;
      })
      .catch(error => {
        document.getElementById('metadata-content').innerHTML = '<p>❌ 無法載入 metadata.json</p>';
        console.error('錯誤:', error);
      });

    // 手機點擊也能翻轉
    const cardContainer = document.getElementById('card-container');
    const card = document.getElementById('card');

    cardContainer.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  </script>
</body>
</html>
